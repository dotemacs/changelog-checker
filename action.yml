name: 'Changelog Checker'
description: 'Checks if CHANGELOG.md is updated in PR and suggests changes if not'
author: 'dotemacs'
inputs:
  github-token:
    description: 'GitHub token with models:read permission'
    required: true
  model:
    description: 'The model to use (default: gpt-4o-mini)'
    required: false
    default: 'gpt-4o-mini'
  break-build:
    description: 'Whether to fail the build if CHANGELOG.md is missing or needs updating'
    required: false
    default: 'false'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'file-text'
  color: 'blue'
